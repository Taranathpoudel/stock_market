<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Chart Search</title>
  <link rel="icon" href="buy.png" type="image/x-icon">
  <style>
      body {
        background-image: url("https://wallpapers.com/images/hd/stock-market-background-gvp42ayi5xamxw1f.jpg");
        background-size: cover;
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 20vh auto;
        color: #fff;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      input[type="search"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px; /* Add margin between buttons */
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Marquee Styles */
      .marquee {
        font-size: 18px;
        font-weight: bold;
        color: #050505;
        white-space: nowrap;
        overflow: hidden;
        animation: marquee 20s linear infinite;
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Button Container Styles */
      .button-container {
        display: flex;
        justify-content: space-around; /* Adjust the space around buttons */
        margin-top: 20px; /* Add some space between form and buttons */
      }

      .button-container a {
        text-decoration: none;
      }

      .button-container button {
        padding: 10px 20px; /* Adjust button padding */
        background-color: #ff6200;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button-container button:hover {
        background-color: #FFC940;
      }
    </style>
  </head>
  <body>
    <!-- <div class="marquee">Developed by Tara Nath Poudel</div> -->
    <form
      id="stockChartForm"
      action="https://nepsealpha.com/trading/chart"
      target="_blank"
      onsubmit="convertToUppercase()"
    >
      <input
        autocomplete="off"
        autofocus
        name="symbol"
        id="symbolInput"
        placeholder="Type a stock symbol"
        type="search"
      />
      <input type="submit" value="View Stock Chart" />
    </form>

    <form
        id="stockChartForm"
        action="https://nepsealpha.com/search"
        target="_blank"
        onsubmit="convertToUppercase()"
      >
        <input
          autocomplete="off"
          autofocus
          name="q"
          id="symbolInput"
          placeholder="Type a stock symbol"
          type="search"
        />
        <input type="submit" value="Stock Analysis" />
      </form>

    <div class="button-container">
      <div>
         <a href="https://merolagani.com/CompanyList.aspx" target="_blank" rel="noopener noreferrer">
           <button><b>Nepse Companywise</b></button>
         </a>
      </div>
      <div>
         <a href="https://nepsealpha.com/sector-rotation" target="_blank" rel="noopener noreferrer">
           <button><b>Sector Rotation</b></button>
         </a>
      </div>
      <div>
         <a href="https://nepsealpha.com/trading-signals/tech" target="_blank" rel="noopener noreferrer">
           <button><b>Trading Signals</b></button>
         </a>
      </div>
    </div>

    <script>
      function convertToUppercase() {
        var symbolInput = document.getElementById("symbolInput");
        symbolInput.value = symbolInput.value.toUpperCase();
      }
    </script>
  </body>
</html>
